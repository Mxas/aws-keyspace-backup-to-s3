plugins {
    id 'java'
}

group 'lt.mk.aws-keyspace-backup-to-s3'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.bretty:console-view:3.4'
    implementation 'commons-cli:commons-cli:1.5.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.334'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'com.datastax.oss:java-driver-core:4.15.0'
    implementation 'com.datastax.oss:java-driver-query-builder:4.15.0'

    implementation 'org.slf4j:slf4j-api:2.0.3'
    implementation 'org.slf4j:slf4j-simple:2.0.3'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes "Main-Class": "lt.mk.awskeyspacebackuptos3.Main"
    }
    duplicatesStrategy "exclude"
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    archiveName "keystore-backup.jar"
}
